name: CMake Deploy

on:
  push:
    branches: [ "main" ]
    tags: [ "*" ]   
  pull_request: 
    branches: [ "main" ]

permissions:
  contents: write

env:
  BUILD_TYPE: Release

jobs:
  # --- START OF NEW WINDOWS BUILD JOB ---
  build-win:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Qt
      id: install-qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.9.1'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2022_64'
        modules: 'qtmultimedia'
        tools: 'tools_ifw'
        install-deps: "true"

    - name: Configure MSVC
      uses: TheMrMilchmann/setup-msvc-dev@v3
      with:
        arch: x64

    - name: Configure CMake
      run: cmake -S . -B ${{github.workspace}}/build 

    - name: Build
      run: cmake --build ${{github.workspace}}/build 

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}

    - name: Upload Release (Tag Push - Final Release)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist.zip
          qff_installer.exe
        draft: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Draft Release (Untagged Push)
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        name: "Development Build - ${{ github.sha }}"
        tag_name: "dev"
        files: |
          dist.zip
          qff_installer.exe
        draft: true
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # --- END OF NEW WINDOWS BUILD JOB ---

    
  # --- START OF NEW LINUX BUILD JOB ---
  build-linux:
    runs-on: ubuntu-latest # Or debian-latest for more control

    steps:
    - uses: actions/checkout@v3

    - name: Install Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libgl-dev # Essential build tools and OpenGL libs

    - name: Install Qt
      id: install-qt
      uses: jurplel/install-qt-action@v4
      with:
        aqtversion: '==3.1.*'
        version: '6.9.1'
        host: 'linux'
        target: 'desktop'
        arch: 'linux_gcc_64' # Common Linux GCC architecture
        modules: 'qtmultimedia'
        tools: 'tools_ifw' # If you plan to build Linux installers with IFW
        setup-python: true

    - name: Configure CMake
      # For Linux, it's common to explicitly set the build type to Release for deployed artifacts
      run: cmake -S . -B ${{github.workspace}}/build 


    - name: Build
      run: cmake --build ${{github.workspace}}/build 


    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}


    - name: Run CPack (Optional -> If you want to create installers/packages)
      # This step assumes you have CPack configuration in your CMakeLists.txt
      # and that your Linux build will produce a .deb, .rpm, .tar.gz or AppImage
      # cd ${{github.workspace}}/build && cpack -G DEB
      run: |
        cmake --build ${{github.workspace}}/build --target package 
        cpack -G DEB # Generate a Debian package
        cpack -G TGZ # Generate a tar.gz package
        cpack -G RPM # Generate a Redhat package
        
      working-directory: ${{github.workspace}}/build # CPack usually runs from build directory


    # Optional: Packaging the application for distribution (e.g., AppImage, tar.gz)
    # This will depend on your CMake setup for packaging.
    - name: Package Linux Application
      # Example: create a tar.gz of your built application directory
      # This assumes your built executable and its dependencies are in a 'build/bin' or similar folder.
      # You need to adjust 'your_app_name' and the path.
      run: |
        # Use linuxdeploy or appimagetool if you want to create an AppImage
        cd ${{github.workspace}}/build
        mkdir staged_app
        cp -r ./qffgui staged_app/ # Copy your executable
        # Use ldd to find runtime dependencies and copy them to staged_app if not static
        # cp -r your_built_app_folder staged_app/
        tar -czvf dist_linux.tar.gz -C . staged_app # Example: create a tar.gz of the staged app
      working-directory: ${{github.workspace}}/build # Run packaging from build directory
      # This step heavily depends on how you configure your Linux deployment.
      # You might use linuxdeployqt for AppImages, or simply tar up the necessary files.
      # The `dist_linux.tar.gz` is a placeholder for your final artifact.

    - name: Upload Linux Release (Tag Push - Final Release)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ${{github.workspace}}/build/qffgui-*.*.*-Linux.tar.gz
          ${{github.workspace}}/build/*.deb
          ${{github.workspace}}/build/*.rpm
        draft: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Show BUILD dirs
      run: |
          echo "Current directory: $(pwd)"
          echo "Contents of build directory:"
          ls -la ${{github.workspace}}/build

    - name: Upload Linux Draft Release (Untagged Push)
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        name: "Development Build - ${{ github.sha }}"
        tag_name: "dev" # Use a distinct tag for dev Linux builds
        files: |
          ${{github.workspace}}/build/qffgui-*.*.*-Linux.tar.gz
          ${{github.workspace}}/build/*.deb
          ${{github.workspace}}/build/*.rpm
        draft: true
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # --- END OF NEW LINUX BUILD JOB ---
  

  # --- START OF NEW MACOS BUILD JOB ---
  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Qt
      id: install-qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.9.1'
        host: 'mac'
        target: 'desktop'
        arch: 'clang_64'
        modules: 'qtmultimedia'
        tools: 'tools_ifw'

    - name: Configure CMake
      run: cmake -S . -B ${{github.workspace}}/build 

    - name: Build
      run: cmake --build ${{github.workspace}}/build 

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}

    - name: Deploy macOS Application (using macdeployqt)
      run: |
        ls -la
        macdeployqt ${{github.workspace}}/build/qffgui -qmldir="${{github.workspace}}/"
      working-directory: ${{github.workspace}}/build

    - name: Create macOS DMG
      run: |
        APP_NAME="qffgui.app" # Replace with your actual app name (e.g., "qffgui")
        DMG_NAME="${APP_NAME}-Installer.dmg" # Name of the output DMG file
        APP_PATH="${{github.workspace}}/build/${APP_NAME}.app"
        DMG_PATH="${{github.workspace}}/build/${DMG_NAME}"
        VOLUME_NAME="${APP_NAME} Installer" # Volume name when the DMG is mounted

        # Create a temporary directory for the DMG content
        mkdir -p dmg_stage

        # Copy your .app bundle into the DMG staging area
        cp -r "${APP_PATH}" dmg_stage/

        # (Optional) Add a symlink to /Applications for easy drag-and-drop installation
        ln -s /Applications dmg_stage/Applications

        # --- Create the DMG ---
        # 1. Create a blank disk image
        hdiutil create -ov -fs HFS+ -size 500m -volname "${VOLUME_NAME}" "${DMG_PATH}.temp.dmg"

        # 2. Mount the temporary disk image
        hdiutil attach "${DMG_PATH}.temp.dmg" -mountpoint "/Volumes/${VOLUME_NAME}"

        # 3. Copy contents to the mounted image
        cp -r dmg_stage/* "/Volumes/${VOLUME_NAME}/"

        # (Optional) Customize the DMG background image and icon arrangement
        # You'll need to have these files in your repository or generate them.
        # Example: if you have a 'background.png' and want to place icons
        # cp background.png "/Volumes/${VOLUME_NAME}/.background.png"
        # /usr/bin/osascript <<EOD
        #   tell application "Finder"
        #     tell disk "${VOLUME_NAME}"
        #       open
        #       set current view of container window to icon view
        #       set toolbar visible of container window to false
        #       set statusbar visible of container window to false
        #       set the bounds of container window to {100, 100, 600, 800}
        #       set view options of container window to (make new icon view options at end of properties with properties {icon size:128, arrangement:not arranged, background picture:file ".background.png"})
        #       set position of item "${APP_NAME}.app" of container window to {150, 180}
        #       set position of item "Applications" of container window to {450, 180}
        #       update the container window
        #       delay 5
        #       close
        #     end tell
        #   end tell
        # EOD
        # chmod -Rfv "u+w" "/Volumes/${VOLUME_NAME}"/.background.png
        # sync

        # 4. Unmount the disk image
        hdiutil detach "/Volumes/${VOLUME_NAME}"

        # 5. Convert to a compressed, read-only DMG
        hdiutil convert "${DMG_PATH}.temp.dmg" -format UDZO -o "${DMG_PATH}"

        # Clean up temporary DMG
        rm "${DMG_PATH}.temp.dmg"
        
        ls -la
      working-directory: ${{github.workspace}}/build # Run from the build directory

    - name: Upload Release (Tag Push - Final Release)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ${{github.workspace}}/build/*.dmg # The macOS DMG file
        draft: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Draft Release (Untagged Push)
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        name: "Development Build - ${{ github.sha }}"
        tag_name: "dev"
        files: |
          ${{github.workspace}}/build/*.dmg
        draft: true
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # --- END OF NEW MACOS BUILD JOB ---