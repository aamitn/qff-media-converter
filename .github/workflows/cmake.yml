name: CMake Deploy

on:
  push:
    branches: [ "main" ]
    tags: [ "*" ]   
  pull_request: 
    branches: [ "main" ]

permissions:
  contents: write

env:
  BUILD_TYPE: Release

jobs:

  

  # --- START OF NEW MACOS BUILD JOB ---
  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Qt
      id: install-qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.9.1'
        host: 'mac'
        target: 'desktop'
        arch: 'clang_64'
        modules: 'qtmultimedia'
        tools: 'tools_ifw'

    - name: Configure CMake
      run: cmake -S . -B ${{github.workspace}}/build 

    - name: Build
      run: cmake --build ${{github.workspace}}/build 

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}

    - name: Deploy macOS Application (generate dmg using macdeployqt)
      run: |
        macdeployqt qffgui.app -qmldir="${{github.workspace}}/" -verbose=2
      working-directory: ${{github.workspace}}/build
      
    - run : |
         ls -la ${{github.workspace}}/build
         ls -la ${{github.workspace}}/build/qffgui.app
         ls -laR ${{github.workspace}}/build/qffgui.app # Recursive listing

    - name: Upload Release (Tag Push - Final Release)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ${{github.workspace}}/build/*.dmg # The macOS DMG file
        draft: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Draft Release (Untagged Push)
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        name: "Development Build - ${{ github.sha }}"
        tag_name: "dev"
        files: |
          ${{github.workspace}}/build/*.dmg
          ${{github.workspace}}/build/*.app
        draft: true
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # --- END OF NEW MACOS BUILD JOB ---